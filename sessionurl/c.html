<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c.html</title>
</head>

<body>
    <script>
        // Retrieve the array from session storage or create an empty array if it doesn't exist
        var websiteUrls = JSON.parse(sessionStorage.getItem('websiteUrls')) || [];

        // Add the current URL to the array
        websiteUrls.push(window.location.href);

        // Store the updated array in session storage
        sessionStorage.setItem('websiteUrls', JSON.stringify(websiteUrls));
        console.log(websiteUrls);
        // Function to get the search engine name if the user agent belongs to a search engine
        function getSearchEngine() {
            var userAgent = navigator.userAgent.toLowerCase();
            // List of common search engine user agents along with their names
            var searchEngines = [
                { name: "Google", identifier: "google" },
                { name: "Bing", identifier: "bing" },
                { name: "Yahoo", identifier: "yahoo" },
                { name: "Baidu", identifier: "baidu" },
                { name: "Yandex", identifier: "yandex" }
                // Add more search engines as needed
            ];
            // Check if the user agent contains any of the search engine identifiers
            for (var i = 0; i < searchEngines.length; i++) {
                if (userAgent.indexOf(searchEngines[i].identifier) !== -1) {
                    return searchEngines[i].name;
                }
            }
            return "Unknown Search Engine";
        }

        // Example usage
        var searchEngineName = getSearchEngine();
        console.log("User is using", searchEngineName);

    </script>
    <a href="a.html">Go to a.html</a>
</body>

</html>
